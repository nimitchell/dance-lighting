<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<!-- Import Bootstrap -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
	<!-- Import Fonts -->
	<link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
	<link rel="stylesheet" href="general.css">
	<title>CU Dance and Lighting Portal</title>
	<!--    jQuery-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

	<!-- css style-->
    <link rel="stylesheet" href="css/new-show.css">
	<!-- js-->
	<script src="./js/new-show.js" defer></script>

</head>
<body>
<section id="navbar">
	<nav class="navbar navbar-light bg-light">
	<div class="container-fluid">
		<a class="navbar-brand" href="#">
		<img src="/docs/5.0/assets/brand/bootstrap-logo.svg" alt="" width="30" height="24" class="d-inline-block align-text-top">
		CU Dance and Lighting Portal
		</a>
		<ul class="nav justify-content-end">
		<li class="nav-item">
			<a class="nav-link" href="#">Login</a>
		</li>
		<li class="nav-item" id="register-li">
			<a class="nav-link" href="#">Register</a>
		</li>
		</li>
		<i class="fas fa-user-circle fa-2x" id="icon"></i>
		</ul>
	</div>
	</nav>
</section>
<section id="add_show">
	<div class="row"><h1>Add Show</h1></div>
	<div class="row"><h5 id="team_name"></h5></div>
	<div class="row" id="add_form">
		<form>
			<div class="row" id="header">
				<div class="col-md-3 name"><h5>Info:</h5></div>
				<div class="col-md-3 show"><h5>Show:</h5></div>
				<div class="col-md-3 tech"><h5>Tech:</h5></div>
				<div class="col-md-3 det"></div>
			</div>
			<div class="row inputs">
				<div class="col-md-9 boxes">
					<div class="row" id="form1">
						<div class="col-md-4 name"><label for="show_name" class="form-label">Show Name:</label><input
								type="text" name="show_name" value="" id="show_name" class="form-control"></div>
						<div class="col-md-4 show"><label for="show_start" class="form-label">Start Date:</label><input
								type="date" id="show_start" name="show_start" value="" class="form-control"></div>
						<div class="col-md-4 tech"><label for="tech_start" class="form-label">Start Date:</label><input
								type="date" id="tech_start" name="tech_start" value="" class="form-control"></div>
					</div>
					<div class="row" id="form2">
						<div class="col-md-4 name"><label for="contact_name" class="form-label">Contact
							Name:</label><input type="text" name="contact_name" value="" id="contact_name"
												class="form-control"></div>
						<div class="col-md-4 show"><label for="show_end" class="form-label">End Date:</label><input
								type="date" id="show_end" name="show_end" value="" class="form-control"></div>
						<div class="col-md-4 tech"><label for="tech_end" class="form-label">End Date:</label><input
								type="date" id="tech_end" name="tech_end" value="" class="form-control"></div>
					</div>
					<div class="row" id="form3">
						<div class="col-md-4 name"><label for="contact_name" class="form-label">Email:</label><input
								type="text" name="contact_email" value="" id="contact_email" class="form-control"></div>
						<div class="col-md-4 show"><label for="show_start_time" class="form-label">Start
							Time:</label><input type="time" id="show_start_time" name="show_start_time" min="09:00"
												max="24:00" class="form-control"></div>
						<div class="col-md-4 tech"><label for="tech_start_time" class="form-label">Start
							Time:</label><input type="time" id="tech_start_time" name="tech_start_time" min="09:00"
												max="24:00" class="form-control"></div>
					</div>
					<div class="row" id="form4">
						<div class="col-md-4 name"><label for="contact_phone" class="form-label">Phone:</label><input
								type="tel" id="contact_phone" name="contact_phone" pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}"
								class="form-control"></div>
						<div class="col-md-4 show"><label for="show_end_time" class="form-label">End Time:</label><input
								type="time" id="show_end_time" name="show_end_time" min="09:00" max="24:00"
								class="form-control"></div>
						<div class="col-md-4 tech"><label for="tech_end_time" class="form-label">End Time:</label><input
								type="time" id="tech_end_time" name="tech_end_time" min="09:00" max="24:00"
								class="form-control"></div>
					</div>
				</div>
				<div class="col-md-3 details"><label for="show_detail" class="form-label">Details:</label><textarea
						type="text" id="show_detail" name="show_detail" class="form-control"
						style="height: 85%; text-align: left"></textarea></div>
			</div>
			<div class="row"><p id="error_message"></p></div>
			<div class="row button">
				<div class="col-12 text-center button_col"><input type="button" class="btn btn-dark" value="Create Show"
																  onclick="addShow()" style="width: 20%;"></div>
			</div>
		</form>
	</div>
</section>
</body></html>
