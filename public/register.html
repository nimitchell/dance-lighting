<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
  <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
  <link rel="stylesheet" href="general.css">
  <title>CU Dance and Lighting Portal</title>
</head>
<body>
  <nav class="navbar navbar-light bg-light">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">
        <img src="/docs/5.0/assets/brand/bootstrap-logo.svg" alt="" width="30" height="24" class="d-inline-block align-text-top">
        CU Dance and Lighting Portal
      </a>

      <ul class="nav justify-content-end">
        <li class="nav-item">
          <a class="nav-link" href="#">Login</a>
        </li>
        <li class="nav-item" class="register-li">
          <a class="nav-link" href="#">Register</a>
        </li>
        <i class="fas fa-user-circle fa-2x" id="icon"></i>
      </ul>
    </div>
  </nav>
  <div class="container">
    <div class="card card-body text-center" id="register-card">
      <h6 id="register-text">Register New User</h6>
      <form>
        <div class="mb-3">
          <input type="text" placeholder="Name..." id="name">
        </div>
        <div class="mb-3">
          <input type="email" placeholder="Email..." id="email">
        </div>
        <div class="mb-3">
          <input type="password" placeholder="Password..." id="password">
        </div>
        <div class="mb-3">
          <input type="password" placeholder="Confirm Password..." id="confirm">
        </div>
        <div class="mb-3">
          <select name="" id="">
            <option value="">Dance Team</option>
            <option value="">Lighting Tech</option>
          </select>
        </div>
        <button type="button" class="btn btn-primary btn-sm" id="login-btn">Register</button>
        <button type="button" class="btn btn-primary btn-sm" id="register-btn">Cancel</button>
      </form>
    </div>
  </div>
</body>
</html>
